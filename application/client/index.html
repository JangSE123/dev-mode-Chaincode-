<!DOCTYPE html>
<html lang="en" ng-app="application">
<head>
    <meta charset="UTF-8">
    <title>Hyperledger Fabric AB Store Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
</head>
<body ng-controller="AppCtrl">

<div class="container">
    <!-- 사용자 등록 폼 -->
    <h2>Register User</h2>
    <form ng-submit="registerUser()">
        <div class="form-group">
            <label>User ID</label>
            <input type="text" class="form-control" ng-model="user.userID" required>
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="user.name" required>
        </div>
        <div class="form-group">
            <label>Building Name</label>
            <input type="text" class="form-control" ng-model="user.buildingName" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" ng-model="user.description" required>
        </div>
        <button type="submit" class="btn btn-primary">Register User</button>
    </form>

    <!-- 부동산 조회 폼 -->
    <h2>View Building</h2>
    <form ng-submit="viewBuilding()">
        <div class="form-group">
            <label>Building Name</label>
            <input type="text" class="form-control" ng-model="buildingName" required>
        </div>
        <button type="submit" class="btn btn-primary">View Building</button>
    </form>

    <!-- 등록 결과 및 조회 정보 -->
    <div>
      <h3>Building Information:</h3>
      <pre>{{ formatBuildingInfo(buildingInfo) }}</pre>
  </div>  
</div>

<script src="app.js"></script>
</body>
</html>
